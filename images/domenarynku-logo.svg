<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tło z lekkim zaokrągleniem -->
  <rect x="5" y="10" width="390" height="80" rx="8" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Ikona domu/budynku po lewej -->
  <g transform="translate(25, 30)">
    <rect x="0" y="15" width="30" height="25" fill="#1e3a8a" rx="2"/>
    <path d="M 0 15 L 15 0 L 30 15" fill="#3b82f6" stroke="#1e3a8a" stroke-width="2"/>
    <rect x="10" y="25" width="10" height="15" fill="#3b82f6"/>
  </g>
  
  <!-- Tekst główny -->
  <text x="70" y="48" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="700" fill="#1e3a8a">
    Domena
  </text>
  <text x="180" y="48" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="700" fill="#3b82f6">
    Rynku
  </text>
  
  <!-- Linia dekoracyjna -->
  <line x1="70" y1="55" x2="260" y2="55" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
  
  <!-- Podtytuł .pl -->
  <text x="265" y="48" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="400" fill="#64748b">
    .pl
  </text>
  
  <!-- Nowy tagline -->
  <text x="70" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="500" fill="#64748b" opacity="0.9">
    Portal świadomego inwestora
  </text>
</svg>
