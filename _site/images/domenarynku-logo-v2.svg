<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tło z lekkim zaokrągleniem -->
  <rect x="5" y="10" width="390" height="80" rx="8" fill="url(#gradient)" opacity="0.08"/>
  
  <!-- Duża litera D jako kontur -->
  <g transform="translate(20, 25)">
    <!-- Zewnętrzny kontur D -->
    <path d="M 0 0 L 0 50 L 25 50 C 40 50, 50 40, 50 25 C 50 10, 40 0, 25 0 Z" 
          fill="none" 
          stroke="#1e3a8a" 
          stroke-width="4"/>
    
    <!-- Wykres giełdowy wewnątrz D -->
    <g transform="translate(8, 12)">
      <!-- Słupki wykresu -->
      <rect x="2" y="18" width="4" height="8" fill="#3b82f6" opacity="0.6"/>
      <rect x="8" y="14" width="4" height="12" fill="#3b82f6" opacity="0.7"/>
      <rect x="14" y="10" width="4" height="16" fill="#3b82f6" opacity="0.8"/>
      <rect x="20" y="6" width="4" height="20" fill="#3b82f6" opacity="0.9"/>
      <rect x="26" y="4" width="4" height="22" fill="#3b82f6"/>
      
      <!-- Linia trendu wzrostowego -->
      <polyline points="4,22 10,18 16,14 22,10 28,6" 
                fill="none" 
                stroke="#1e3a8a" 
                stroke-width="2"
                stroke-linecap="round"/>
      
      <!-- Strzałka na końcu trendu -->
      <polygon points="28,6 26,8 30,8" fill="#1e3a8a"/>
    </g>
  </g>
  
  <!-- Tekst główny -->
  <text x="85" y="48" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="700" fill="#1e3a8a">
    Domena
  </text>
  <text x="195" y="48" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="700" fill="#3b82f6">
    Rynku
  </text>
  
  <!-- Linia dekoracyjna -->
  <line x1="85" y1="55" x2="275" y2="55" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
  
  <!-- Podtytuł .pl -->
  <text x="280" y="48" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="400" fill="#64748b">
    .pl
  </text>
  
  <!-- Tagline -->
  <text x="85" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="500" fill="#64748b" opacity="0.9">
    Portal świadomego inwestora
  </text>
</svg>
